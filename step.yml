title: Set version number
summary: "Sets the value of Bundle version in the specified Info.plist file"
description: "Set the value of Bundle version in the project's Info.plist file to the specified version number or to the BITRISE_BUILD_NUMBER"
website: https://github.com/bitrise-io/set-xcode-build-number
source_code_url: https://github.com/bitrise-io/set-xcode-build-number
support_url: https://github.com/bitrise-io/set-xcode-build-number/issues
host_os_tags:
  - "osx-10.10"
project_type_tags:
  - ios
type_tags:
  - build
  - xcode
is_requires_admin_user: false
is_always_run: false
is_skippable: false
dependencies:
  - manager: _
    name: xcode
run_if: ".IsCI"
inputs:
  - plist_path:
    opts:
      title: "Plist path"
      summary: ""
      description: |
        Path to the given project's Info.plist file.
      is_required: true
      is_expand: true
      is_dont_change_value: false
  - build_version: "$BITRISE_BUILD_NUMBER"
    opts:
      title: "Bitrise Build Number"
      summary: "The version number of the current build"
      description: |
        When running the Workflow on Bitrise by default the build number is stored in this variable.
      is_required: true
      is_expand: true
      is_dont_change_value: false
